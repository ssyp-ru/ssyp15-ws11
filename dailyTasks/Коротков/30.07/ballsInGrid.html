<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<style>
		</style>
		<script>
			function init() {
				var canvas = document.getElementById('mainCanvas');
				var ctx = canvas.getContext('2d');
				ctx.clearRect(0, 0, 300, 300);
				var space = 20;
				var i;
				ctx.fillStyle = "#ffc878";
				ctx.fillRect(5.5, 5.5, canvas.width - 20, canvas.height - 20)
				ctx.beginPath();
				for (i = 0; space * i + 5.5 < canvas.height; i++) {
					ctx.moveTo(5.5, space * i + 5.5);
					ctx.lineTo(canvas.width - 14.5, space * i + 5.5);
				}
				for (i = 0; space * i + 5.5 < canvas.width; i++) {
					ctx.moveTo(space * i + 5.5, 5.5);
					ctx.lineTo(space * i + 5.5, canvas.height - 14.5);
				}
				ctx.lineWidth = 1;
				ctx.strokeStyle = "#000";
				ctx.stroke();
				for (i = 0; i < 5; i++) {
					ctx.fillStyle = "#" + Math.round(Math.random() * 999999);
					ctx.beginPath();
					ctx.arc(Math.round(Math.random() * 13) * space + 15.5, Math.round(Math.random() * 13) * space + 15.5, 9, 0, 2 * Math.PI, false);
					ctx.fill();
					ctx.stroke();
				}
			}
		</script>
	</head>
	<body onload="init()">
		<canvas id="mainCanvas" width="300px" height="300px"></canvas>
	</body>
</html>
